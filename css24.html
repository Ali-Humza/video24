<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS GRID</title>
<style>
    .cont{
        border: 2px solid black;
        display: grid;
        height: 200px;
        /* grid-template-columns: 1fr 3fr;
        grid-template-rows: 1fr 1fr; */
        grid-template-columns: "nav nav nav nav"
                                "sidbar article article"
                                "footer footer;"
    
    }
    .box{
       
        border: 2px solid blue;

    }
</style>
</head>
<body>
    <div class="cont">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
</body>
</html>
